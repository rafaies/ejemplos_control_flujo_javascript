<body>
    <h1>Control de flujo JavaScript</h1>
    <h2>Estructuras repetitivas: Bucle for</h2>
    <h3>Listado de años bisiestos desde 1900 hasta 2200</h3>

<!-- Como se hace uso de document.write se ha colocado el código javascript dentro del body
     justo en el lugar donde se desea que aparezca en la página.
	 Téngase en cuenta que si se ejecuta document.write después de que el documento 
	 se haya terminado de cargar, se sobrescribirá la página HTML entera.
	 Véase ejemplo document.write.html
-->
    <script type="text/javascript">
        //<![CDATA[

        // Comprueba si el año (year) pasado como argumento es o no bisiesto
        // devuelve true o false
        function EsBisiesto(year) {
            if ((year % 4 == 0) &&
                ((year % 100 != 0) ||
                    (year % 400 == 0)))
                return true;
            else
                return false;
        }

        // La misma función se puede codificar más breve
        // devuelve true o false usando un solo return
        /*
        function EsBisiesto(year) {
          return ((year % 4 == 0) && ((year % 100 != 0) || (year % 400 == 0)))
        }
        */

        // Bucle for para recorrer un rango de años
        for (year = 1900; year <= 2200; year++)
            // comprobando si son o no bisiestos
            if (EsBisiesto(year))
                document.write('<strong>' + year + '</strong>, ');
            else
                document.write(year + ', ');
        //]]>

    </script>

</body>
